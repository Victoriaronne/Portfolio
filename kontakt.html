    <h3>Kontakt mig gerne for en personlig samtale</h3>

    <br>
    <div class="container">
        <form id="kontaktformular" action="#">
            <div>
                <span>
                    <label for="navn">Navn</label> <br>
                </span>
                <span>
                    <input type="text" id="navn" placeholder="Indtast navn"> <br> <br>
                </span>
            </div>
            <div>
                <span>
                    <label for="navn">Email</label> <br>
                </span>
                <span>
                    <input type="email" name="email" id="email" placeholder="Indtast emailadresse"><br> <br>
                </span>
            </div>
            <div>
                <span>
                    <label for="message">Besked</label><br>
                </span>
                <span>
                    <textarea name="message" id="message" cols="50" rows="5" placeholder="Indtast besked"></textarea>
                    <br>
                    <br>
                </span>
                <span>
                    <input type="submit" value="Send">
                </span>
            </div>
        </form>
